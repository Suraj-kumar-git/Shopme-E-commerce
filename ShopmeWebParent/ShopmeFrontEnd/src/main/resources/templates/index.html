<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Shopme', 'none')" />
<style>
  .carousel-item img {
    height:350px;
    width:70%;
    margin-left: auto;
    margin-right: auto;
  }
  .carousel-caption{

    background-color: rgba(0, 0, 0, 0.5);
    padding: 10px;
    color: white;
    width:auto;
    margin-left: 40px;
    margin-right: 40px;
    }
</style>
<body>
	<div class="container-fluid">
		<div th:replace="navigation :: header_menu"></div>
		<div>
			<h1>Shop at sale</h1>
		</div>


<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner text-center">
    <div class="carousel-item active">
      <img src="https://shopmeprojectimages.s3.ap-south-1.amazonaws.com/images/image1.jpg" alt="Image 1">
      <div class="carousel-caption">
        <h5>New Listing Products</h5>
        <p>Find the latest gadgets for yourself and stay updated.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://shopmeprojectimages.s3.ap-south-1.amazonaws.com/images/image2.jpg" alt="Image 2">
      <div class="carousel-caption">
        <h5>Flat 60% off</h5>
        <p>For new Customers on first 3 orders</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://shopmeprojectimages.s3.ap-south-1.amazonaws.com/images/image3.jpg"  alt="Image 3">
      <div class="carousel-caption">
        
  <h5>Join US</h5>
  <p>Join us as a seller and grow your business</p>

    </div>
  </div>
  
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>



<div>
			<h1>Shop now and get flat 50% on online payment</h1>
		</div>
		<div class="row">
			<div class="col" th:each="cat : ${listCategories}">
				<div>
					<img th:src="@{${cat.imagePath}}" width="80" />
				</div>
				<div>
					<a th:href="@{'/c/' + ${cat.alias}}">[[${cat.name}]]</a>
				</div>
			</div>
		</div>


		<div th:replace="navigation :: footer_menu"></div>
	</div>
	
	</div>
</body>
<script>
	// Activate the carousel and set the interval
	var carousel = new bootstrap.Carousel(document
			.getElementById('carouselExample'), {
		interval : 3000
	});
</script>
</html>
